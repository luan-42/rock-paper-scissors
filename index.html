<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <div>
            <h2 id="result"></h2>
            <p id="round"></p>
            <div id="score">
                <p id="humanScore"></p>
                <p id="computerScore"></p>
            </div>
        </div>
        <div id="options">
            <button class="rock"><img src="./images/rock.png" class="rock"></button>
            <button class="paper"><img src="./images/paper.png" class="paper"></button>
            <button class="scissors"><img src="./images/scissors.png" class="scissors"></button>
        </div>
    </main>
    <footer>
        <p>Copyright &#169 Luan Ferreira 2024</p>
    </footer>
</body>
</html>
